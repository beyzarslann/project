<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="girisyap.css">
    <title> Giriş Yap ! </title>

</head>
<body>
    <div class="main">

        <div class="back-to-anasayfa">
            <ul class="ul">
                <li ><a href="index.html" type="button" class="return-btn"> ANASAYFA </a></li> 
            </ul>
        </div> 

        <div class="form-box">
            <div class="button-box">
                <button type="button" class="toggle-btn" onclick="register()"> Giriş Yap </button>
            </div>                  

            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="password" class="input-field" placeholder="Şifre" required>
                <button type="submit" class="submit-btn">Giriş Yap</button>
            </form>

        </div>
    </div>


</body>
</html>
