<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kayitol.css">
    <title> Kayıt Ol</title>
    
</head>
<body>
        <div class="main">

            <div class="back-to-anasayfa">
                <ul class="ul">
                    <li ><a href="index.html" type="button" class="return-btn"> ANASAYFA </a></li> 
                </ul>
            </div> 

            <div class="form-box">
                <div class="button-box">
                    <button type="button" class="toggle-btn" onclick="register()"> Kayıt Ol </button>
                </div>

                <div class="gmail-icon">
                    <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_tszzqucf.json" mode="bounce" background="transparent"  speed="1" loop autoplay></lottie-player>
                </div>

                <div class="username-icon">
                    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_SgQLT9.json" mode="bounce" background="transparent"  speed="1" loop autoplay></lottie-player>
                </div>

                <div class="password-icon">
                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_73bahwfo.json" mode="bounce" background="transparent"  speed="1" loop  autoplay></lottie-player>
                </div>

                      

                <form id="Register" class="input-group">
                    <input type="email" class="input-field" placeholder= "Email" required>
                    <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
                    <input type="password" class="input-field" placeholder="Şifre" required>
                    <input type="password" class="input-field" placeholder="Şifre Tekrarı">
                    <a href="#">Kaydolarak Şartları, Veri Politikasını ve Çerez Politikasını kabul etmiş olursunuz.</a>
                    <button type="submit" class="submit-btn">Kayıt Ol</button>
                </form>

            </div>
        </div>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


</body>
</html>
